{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iTechCV {% block title %} {% endblock title %}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      content="iTechCV.com is the Only Tech CV Bank & job site where the technical professionals and prominent companies meet to fulfill their needs. "
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

    <!-- App css -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/icons.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/metismenu.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <script src="{% static 'js/modernizr.min.js' %}"></script>
  </head>

  <body>
    <!-- Main Content -->
    {% block content %} {% endblock content %}
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
  </body>
</html>
