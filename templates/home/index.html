{% extends 'base.html' %} 
{% load static %}
{% load humanize %} 
{% block title %} | Welcome {%endblock %} 
{% block content %}
<div class="account-pages">
  <!-- Begin page -->
  <div
    class="accountbg"
    style="
      background: url({% static 'images/bg-image.jpg' %});
      background-size: cover;
      background-position: center;
    "
  ></div>
  <div class="wrapper-page account-page-full">
    <div class="card">
      <div class="card-block">
        <div class="account-box">
          <div class="card-box p-5">
            <h2 class="text-uppercase text-center pb-4">
              <a href="{% url 'index' %}" class="text-success">
                <span
                  ><img
                    src="{% static 'images/logo.png' %}"
                    alt="CaddCoreCV"
                    width="150"
                /></span>
              </a>
            </h2>

            <form method="POST">
              <div class="form-group m-b-20 row">
                <div class="col-12">
                  <label for="emailaddress">Email Address</label>
                  <input
                    class="form-control"
                    name="email"
                    type="email"
                    id="emailaddress"
                    placeholder="Enter your email"
                  />
                </div>
              </div>

              <div class="form-group row m-b-20">
                <div class="col-12">
                  <label for="password">Password</label>
                  <input
                    class="form-control"
                    name="pass"
                    type="password"
                    required=""
                    id="password"
                    placeholder="Enter your password"
                  />
                  <a href="password/reset.html" class="text-muted pull-right"
                    ><small>Forgot your password?</small></a
                  >
                </div>
              </div>

              <!-- <div class="form-group row m-b-20">
            <div class="col-12">

                <div class="checkbox checkbox-custom">
                    <input name="remember" id="remember" type="checkbox" checked="">
                    <label for="remember">
                        Remember me
                    </label>
                </div>

            </div>
        </div> -->

              <div class="form-group row text-center m-t-10">
                <div class="col-12">
                  <button
                    class="btn btn-block btn-custom waves-effect waves-light"
                    name="submit"
                    value="submit"
                    type="submit"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </form>

            <div class="row m-t-50">
              <div class="col-sm-12 text-center">
                <p class="text-muted">
                  Dont have an account?
                  <a href="{% url 'registerpage' %}" class="text-dark m-l-5"
                    ><b>Sign Up</b></a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
